{% extends "base.html" %}
{% load static %}

{% block header %}
<h1>Patient: {{ object.first_name }} {{ object.last_name }}</h1>
{% endblock %}



{% block content %}
<div class="container">
    <table>
        {% for label, value in object.get_fields %}
            <tr>
                <td>{{ label }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
